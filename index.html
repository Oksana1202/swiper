<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="services">
      <h1 class="brand-slider__title">Ремонт техники различных брендов</h1>
      <span class="overlay overlay--services"></span>
      <div class="swiper-container">
        <div class="gradient"></div>
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="brand-slider__item brand-slider__item--highlight">
              <img src="./services/Lenovo.svg" alt="Lenovo" />
              <img src="./services/go.svg" alt="arrow" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand-slider__item brand-slider__item--highlight">
              <img src="./services/Samsung.svg" alt="Samsung" />
              <img src="./services/go.svg" alt="arrow" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand-slider__item brand-slider__item--highlight">
              <img src="./services/Apple.svg" alt="Apple" />
              <img src="./services/go.svg" alt="arrow" />
            </div>
          </div>
          <div class="swiper-slide hidden-tablet">
            <div class="brand-slider__item brand-slider__item--highlight">
              <img src="./services/ViewSonic.svg" alt="ViewSonic" />
              <img src="./services/go.svg" alt="arrow" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand-slider__item brand-slider__item--highlight">
              <img src="./services/Bosch.svg" alt="Bosch" />
              <img src="./services/go.svg" alt="arrow" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand-slider__item brand-slider__item--highlight">
              <img src="./services/Hp.svg" alt="HP" />
              <img src="./services/go.svg" alt="arrow" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand-slider__item brand-slider__item--highlight">
              <img src="./services/Acer.svg" alt="Acer" />
              <img src="./services/go.svg" alt="arrow" />
            </div>
          </div>
          <div class="swiper-slide hidden-tablet">
            <div class="brand-slider__item brand-slider__item--highlight">
              <img src="./services/Sony.svg" alt="Sony" />
              <img src="./services/go.svg" alt="arrow" />
            </div>
          </div>
          <div class="swiper-slide hidden">
            <div class="brand-slider__item brand-slider__item--highlight">
              <img src="./services/Lenovo.svg" alt="Lenovo" />
              <img src="./services/go.svg" alt="arrow" />
            </div>
          </div>
          <div class="swiper-slide hidden">
            <div class="brand-slider__item brand-slider__item--highlight">
              <img src="./services/Samsung.svg" alt="Samsung" />
              <img src="./services/go.svg" alt="arrow" />
            </div>
          </div>
          <div class="swiper-slide hidden">
            <div class="brand-slider__item brand-slider__item--highlight">
              <img src="./services/Apple.svg" alt="Apple" />
              <img src="./services/go.svg" alt="arrow" />
            </div>
          </div>
        </div>
        <div id="swiper-pagination" class="swiper-pagination"></div>
      </div>
      <button class="show-more" id="showMoreBtn">
        <img class="show-more_img" src="./services/more.svg" alt="more" />
        <p class="show-more_text">Показать все</p>
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
